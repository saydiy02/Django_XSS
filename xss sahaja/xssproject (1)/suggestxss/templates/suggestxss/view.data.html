<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #444;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saved Data</h1>
        <table>
            <tr>
                <th>Goal</th>
                <th>Attack Type</th>
                <th>Skill Level</th>
                <th>Automation Level</th>
                <th>Platform</th>
                <th>Suggestion</th>
            </tr>
            {% for entry in data %}
            <tr>
                <td>{{ entry.goal }}</td>
                <td>{{ entry.attackT }}</td>
                <td>{{ entry.skill }}</td>
                <td>{{ entry.automation }}</td>
                <td>{{ entry.platform }}</td>
                <td>{{ entry.suggest }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
